    <script>

            if (window.AuthDB) {
                AuthDB.requireAuth('login.html');
            }
            var logout = document.getElementById('logout-link');
            if (logout && window.AuthDB) {
                logout.addEventListener('click', function(e){
                    e.preventDefault();
                    AuthDB.clearSession();
                    window.location.replace('login.html');
                });
            }
            var uLabel = document.getElementById('nav-username');
            if (uLabel && window.AuthDB) {
                var s = AuthDB.getSession();
                if (s && s.username) {
                    uLabel.textContent = s.username;
                }
            }
        })();
